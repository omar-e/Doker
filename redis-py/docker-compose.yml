version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5001"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:latest
    ports:
     - "5002:5002"
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
     - web

  redis:
    image: "redis:latest"
    ports: 
      - "6379:6379"
    volumes: 
     - redis:/data

volumes:
   redis:
    

